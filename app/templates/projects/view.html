<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ project.name }}</h1>
        <p>{{ project.description }}</p>
        
        <h2>Safety Observations</h2>
        <a href="{{ url_for('projects.safety.create_observation', project_id=project.id) }}" class="btn btn-primary">Create Observation</a>
        <ul>
            {% for observation in observations %}
                <li>
                    <a href="{{ url_for('projects.safety.view_observation', id=observation.id) }}">{{ observation.title }}</a>
                </li>
            {% endfor %}
        </ul>

        <h2>Incident Reports</h2>
        <a href="{{ url_for('projects.safety.create_incident', project_id=project.id) }}" class="btn btn-primary">Create Incident Report</a>
        <ul>
            {% for incident in incidents %}
                <li>
                    <a href="{{ url_for('projects.safety.view_incident', id=incident.id) }}">{{ incident.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
