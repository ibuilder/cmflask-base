<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O&M Manuals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Operation & Maintenance Manuals</h1>
        <p>Here you can find the O&M manuals for the project.</p>

        <div class="mb-4">
            <a href="{{ url_for('projects.closeout.create_manual') }}" class="btn btn-primary">Upload New Manual</a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Upload Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for manual in manuals %}
                <tr>
                    <td>{{ manual.title }}</td>
                    <td>{{ manual.description }}</td>
                    <td>{{ manual.upload_date.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="{{ url_for('projects.closeout.view_manual', id=manual.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('projects.closeout.delete_manual', id=manual.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
