<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisions Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Manage Divisions</h1>
        <div class="mb-3">
            <a href="{{ url_for('settings.create_division') }}" class="btn btn-primary">Add New Division</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for division in divisions %}
                <tr>
                    <td>{{ division.id }}</td>
                    <td>{{ division.name }}</td>
                    <td>{{ division.description }}</td>
                    <td>
                        <a href="{{ url_for('settings.edit_division', id=division.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('settings.delete_division', id=division.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
