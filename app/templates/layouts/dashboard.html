<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('projects.index') }}">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('projects.safety.dashboard') }}">Safety</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('projects.field.daily_reports') }}">Field</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('projects.engineering.rfis') }}">Engineering</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('projects.contracts.prime') }}">Contracts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('projects.cost.budget') }}">Cost</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('projects.bim.model') }}">BIM</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('projects.closeout.manuals') }}">Closeout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
